
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pawsome Pals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'bounce-slow': 'bounce-slow 3s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.10.3/dist/style.css" />
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
      }
      .wobbly-border {
        border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      }
      .blob-1 {
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      }
      .blob-2 {
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      }
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(-5%); }
        50% { transform: translateY(0); }
      }
      /* Custom Scrollbar for Dark Mode compatibility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* React Flow Dark Mode Overrides */
      .dark .react-flow__node {
        border-color: #fff;
      }
      .dark .react-flow__handle {
        background: #fff;
        border-color: #000;
      }
      .dark .react-flow__edge-path {
        stroke: #fff;
        stroke-width: 2;
      }
      .react-flow__edge-path {
        stroke: #000;
        stroke-width: 3;
      }
      .react-flow__controls {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
        border: 2px solid black;
        border-radius: 8px;
        overflow: hidden;
      }
      .dark .react-flow__controls {
        box-shadow: 4px 4px 0px 0px rgba(255,255,255,1);
        border: 2px solid white;
      }
    </style>

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "reactflow": "https://esm.sh/reactflow@11.10.3"
  }
}
</script>

  </body>
